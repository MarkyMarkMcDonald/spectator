<template name="zone">
  <div class="zone {{name}} pull-left clearfix">
    <div class="cards {{name}}" data-name="{{name}}">
      {{#each cards}}
      <div class="card {{color}}" data-name="{{name}}">
        <a href="#" data-name="{{name}}">{{name}}</a>
      </div>
      {{/each}}
    </div>
  </div>
</template>
