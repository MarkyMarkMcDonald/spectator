<template name="zones">
  <div class="zones">
    {{#each zones}}
      {{>zone}}
    {{/each}}
  </div>
</template>

<template name="zone">
  <div class="zone {{name}} pull-left">
    <div class="cards">
      {{#each cards}}
      <div class="card {{color}} pull-left">
        <span class="name pull-left">{{name}}</span>
      </div>
      {{/each}}
    </div>
  </div>
</template>
