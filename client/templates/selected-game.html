<template name="selectedGame">
  <div class="pull-left selected-game">
    {{#with game}}
    <h4>{{title}}</h4>
    <p>{{description}}</p>
    <div class="row">
      <div class="span2">
        {{player1.name}}
      </div>
      <div class="span2 offset2">
        {{player2.name}}
      </div>
    </div>
    <div class="row">
      <div class="span3">
        {{#with player1}}
        {{>decklist}}
        {{/with}}
      </div>
      <div class="span3 offset1">
        {{#with player2}}
        {{>decklist}}
        {{/with}}
      </div>
    </div>

    <div class="board-state">
      {{#with player1}}
      <div class="row">
        <div class="span12">
          {{name}}
        </div>
      </div>
      <div class="row">
        <div class="span12">
          {{>zones}}
        </div>
      </div>
      {{/with}}
      {{#with player2}}
      <div class="row">
        <div class="span12">
          {{>zones}}
        </div>
      </div>
      <div class="row">
        <div class="span12">
          {{name}}
        </div>
      </div>
      {{/with}}
    </div>

    {{/with}}
  </div>
</template>


<template name="decklist">
  <ul>
    {{#each decklist}}
    <li>{{this.quantity}} <a class="card" name="{{this.name}}">{{this.name}}</a></li>
    {{/each}}
  </ul>
</template>
