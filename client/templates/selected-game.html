<template name="selectedGame">
  <a href="/">Home</a>
  <div class="selected-game">
    {{#with game}}
    <h3 class="title">{{title}}</h3>

    {{>decklists}}

    {{>boardstate}}

    <div class="hovered-card pull-right">
      {{> hoveredCard}}
    </div>

    {{/with}}
  </div>
</template>

<template name="boardstate">
  <div class="board-state pull-left">
    {{#with player1.zones}}
    <div class="player1 zones">
      <div class="player-info pull-left clearfix">
        {{>zone graveyard}}

        {{>zone exile}}
      </div>

      {{>zone hand}}

      {{>zone play}}

      {{>zone stack}}
    </div>
    {{/with}}
    <div class="horizontal-divider"></div>
    {{#with player2.zones}}
    <div class="player2 zones">
      <div class="player-info pull-left clearfix">
      {{>zone graveyard}}

      {{>zone exile}}
      </div>
      {{>zone play}}

      {{>zone stack}}

      {{>zone hand}}
  </div>
  {{/with}}
</template>
