<template name="recordingGame">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <div class="recording-game">
    <a href="/">Home</a>
    {{#with game}}
    <div class="details">
      <h3>Recording - {{title}}</h3>
      {{#with currentPlayer}}{{name}}{{/with}}
      <a class="btn btn-small" href="/games/{{_id}}/record/{{otherPlayer}}">Switch Players</a>
    </div>
    <div class="decklist player1 pull-left">
      {{#with currentPlayer}}
        {{>decklist}}
      {{/with}}
    </div>
    {{#with currentPlayer}}
      {{>board}}
    {{/with}}
    {{/with}}
  </div>
</template>

<template name="board">
  <div class="board">
    {{>zone zones.hand}}
    {{>zone zones.stack}}
    {{>zone zones.play}}
    {{>zone zones.graveyard}}
    {{>zone zones.exile}}
  </div>
</template>
